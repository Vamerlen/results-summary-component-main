<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="result-container">
        <div class="result-header">Your Result</div>
        <div class="score-container">
          <div class="score-display">
            <div class="score">76</div>
            <div class="ratio">of 100</div>
          </div>
        </div>

        <div class="result-message">Great</div>
        <div class="result-breakdown">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>

      <section class="summary-container">
        <div class="summary-header">Summary</div>
        <div class="bar-graph" id="barGraph">
          <div class="bar bar-1">
            <span>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              Reaction 80 / 100</span
            >
          </div>
          <div class="bar bar-2">
            <span
              ><img src="./assets/images/icon-memory.svg" alt="reaction icon" />
              Memory 92 / 100</span
            >
          </div>
          <div class="bar bar-3">
            <span
              ><img src="./assets/images/icon-verbal.svg" alt="reaction icon" />
              Verbal 61 / 100</span
            >
          </div>
          <div class="bar bar-4">
            <span
              ><img src="./assets/images/icon-visual.svg" alt="reaction icon" />
              Visual 72 / 100</span
            >
          </div>
        </div>
        <button class="continue">Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Holger Mueller</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
