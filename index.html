<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="result-container">
        <h2 class="result-header">Your Result</h2>
        <div class="score-container">
          <div class="score-display">
            <p class="score">76</p>
            <p class="ratio">of 100</p>
          </div>
        </div>

        <p class="result-message">Great</p>
        <p class="result-breakdown">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary-container">
        <h2 class="summary-header">Summary</h2>
        <div class="bar-graph" id="barGraph">
          <article class="bar bar-1">
            <p class="description">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              Reaction
            </p>
            <p class="final-score">80 / 100</p>
          </article>

          <article class="bar bar-2">
            <p class="description">
              <img src="./assets/images/icon-memory.svg" alt="reaction icon" />
              Memory
            </p>
            <p class="final-score">92 / 100</p>
          </article>

          <article class="bar bar-3">
            <p class="description">
              <img src="./assets/images/icon-verbal.svg" alt="reaction icon" />
              Verbal
            </p>
            <p class="final-score">61 / 100</p>
          </article>

          <article class="bar bar-4">
            <p class="description">
              <img src="./assets/images/icon-visual.svg" alt="reaction icon" />
              Visual
            </p>
            <p class="final-score">72 / 100</p>
          </article>
        </div>
        <button class="continue">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muswamba</a>.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
